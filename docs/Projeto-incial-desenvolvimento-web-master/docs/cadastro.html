<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <title>FubaShoes - Cadastre-se</title>
</head>
<body>
    <div class="logo">
        <a href="#">
            <img src="img/FubaShoes Logotipo.png" alt="">
        </a>
    </div>
    <h1 class="titulo">Cadastre-se</h1>
    <div class="formulario">
        <div id="form">
            <form action="">
                <div>
                    <label for="nome">Nome:</label>
                    <input class="espaco" type="text" placeholder="Digite seu nome" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input class="espaco" type="text" placeholder="Digite seu sobrenome" id="sobrenome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input class="espaco" type="text" placeholder="Digite seu E-mail" id="email">
                </div>
                <div>
                    <label for="usuario">Usuário:</label>
                    <input class="espaco" type="text" placeholder="Nome de usuário" id="usuario">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input class="espaco" type="password" placeholder="Crie uma senha" id="senha">
                </div>
                <div>
                    <input class="espaco" type="password" placeholder="Repita a senha" id="senha1">
                </div>
                <div>
                    <input class="espaco" type="submit" value="Concluir Cadastro" id="cadastro">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Todos os direitos reservados &copy; </p>
    </footer>
</body>
</html>
