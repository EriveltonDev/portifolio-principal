<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-calculator-50.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <h1>CALCULADORA</h1>
        <table>
            <tr>
                <td colspan="4"><p></p></td>
            </tr>
            <tr>
                <td><button class="clear">C</button></td>
                <td><button id="apagar"><</button></td>
                <td><button>/</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2" ><button class="twocolums">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="tworows">0</button></td>
                <td><button>.</button></td>
            </tr>
        </table>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
