<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon/Icons-Land-Metro-Raster-Sport-Soccer-Ball.ico" type="image/x-icon">
    <title>FubaShoes - Login</title>
</head>
<body>
    <div class="logo">
        <a href="#">
            <img src="img/FubaShoes Logotipo.png" alt="">
        </a>
    </div>
    
    <div class="caixa">
        <div class="cadastro">
            <form action="">
                <div class="titulo">
                    <h1>Login</h1>
                </div>
                <div>
                    <i class="fas fa-user green"></i>
                    <input class="input" type="text" placeholder="E-mail">
                </div>
                <div>
                    <i class="fas fa-key green"></i>
                    <input class="input" type="password" placeholder="Senha">
                </div>
                <div>
                    <input class="input submit"  type="submit" placeholder="Senha">
                </div>
            </form>
        </div>
    </div>
    <div class="cadastre"> Ou
        <a href="cadastro.html">Cadastre-se</a>
    </div>
    <footer>
        <p>Todos os direitos reservados &copy; </p>
    </footer>
</body>
</html>
